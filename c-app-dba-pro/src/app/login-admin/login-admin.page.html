<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Acceso Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="contenedor-blanco">

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        class="texto">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        class="texto">
      </ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" (click)="ingresar()">Ingresar</ion-button>

    <ion-text color="danger" *ngIf="error">
      <p class="ion-text-center">{{ error }}</p>
    </ion-text>

  </div>
</ion-content>
