<!-- MENÚ LATERAL - Aquí se define el menú lateral de la aplicación -->

<!-- Fase I: En esta fase inicial, diseñé el menú lateral utilizando <ion-menu> para permitir la navegación entre las secciones principales de la app. Las opciones se generan dinámicamente desde un arreglo llamado menuItems. -->

<!-- Fase II: Modifiqué el menú para incluir una opción adicional llamada "Historial (Admin)", que permite acceder al módulo protegido donde se visualizan los mensajes enviados desde el formulario de contacto. Esta opción está visible para todos, pero el acceso está restringido desde el componente. -->

<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title> <!-- Título del menú lateral -->
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Lista de opciones del menú - Se generan dinámicamente con *ngFor -->
      <ion-item *ngFor="let item of menuItems" [routerLink]="item.url">
        <ion-icon [name]="item.icon" slot="start"></ion-icon> <!-- Icono de cada opción -->
        <ion-label>{{ item.title }}</ion-label> <!-- Texto de la opción -->
      </ion-item>

      <!-- Opción adicional agregada en Fase II para acceso al historial -->
      <ion-item routerLink="/login-admin" routerDirection="root">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-label>Historial (Admin)</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- ENCABEZADO PRINCIPAL - Contiene el título de la aplicación y el botón de menú -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú lateral -->
    </ion-buttons>
    <ion-title>Mi Perfil Profesional</ion-title> <!-- Título de la aplicación -->
  </ion-toolbar>
</ion-header>

<!-- CONTENEDOR DE LA APP - Aquí se renderizan las páginas seleccionadas -->
<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
